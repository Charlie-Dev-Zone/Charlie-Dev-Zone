<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi página web</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Estilos para el header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* Estilos para la navegación */
    nav {
      float: left;
      width: 200px;
      height: 100vh;
      background-color: #f2f2f2;
      padding: 10px;
    }
    /* Estilos para la sección */
    section {
      margin-left: 220px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .column {
      flex-basis: 33.33%;
      padding: 10px;
      border: 1px dashed #333;
    }
    /* Estilos para el footer */
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <section>
      <div class="column">
        <h2>Div 1</h2>
        <p>Contenido del div 1</p>
        <input type="button" value="refresh">
      </div>
      <div class="column">
        <h2>Div 2</h2>
        <p>Contenido del div 2</p>
        <input type="button" value="refresh">
      </div>
      <div class="column">
        <h2>Div 3</h2>
        <p>Contenido del div 3</p>
        <input type="button" value="refresh">
      </div>
      <div class="column">
        <h2>Div 4</h2>
        <p>Contenido del div 4</p>
        <input type="button" value="refresh">
      </div>
      <div class="column">
        <h2>Div 5</h2>
        <p>Contenido del div 5</p>
        <input type="button" value="refresh">
      </div>
      <div class="column">
        <h2>Div 6</h2>
        <p>Contenido del div 6</p>
        <input type="button" value="refresh">

      </div>
    </section>
    <footer>
      <p>Footer</p>
    </footer>
  </div>
</body>
</html>
